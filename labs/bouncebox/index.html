<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style>
        body {
            background: #9C3800;
        }

        @font-face {
            font-family: Amerika;
            src: url('amerika.ttf');
        }

        .box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 300px;
            background: white;
            color: #333;
            font-family: Amerika;
            font-size: 400px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 0 10px #333;
            -webkit-box-shadow: 0 0 10px #333;
            -moz-box-shadow: 0 0 10px #333;

            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
    $(document).ready(function() {
        $(".box").click(
            function() {
                function ani(left, trigger) {
                    return function() {
                        $(this).animate(
                            {
                                "left" : left + "px"
                            },
                            {
                                "complete" : function() {
                                    $(this).trigger(trigger);
                                },
                                "step" : function(i) {
                                    if (Math.round(i % 30) != 1) return;
                                    var rot = 'rotate(' + i + 'deg)';
                                    $(this).css({
                                        '-moz-transform' : rot,
                                        '-webkit-transform' : rot,
                                        'transform' : rot
                                    });
                                }
                            }
                        );
                    }
                }

                $(this).bind('right', ani(500, 'left'));
                $(this).bind('left', ani(0, 'right'));
                $(this).trigger('right');
            },
            function() {
                $(this).stop();
            }
        );
    });
    </script>
</head>
<body>
    <div class="box">&#9731;</div>
</body>
</html>
