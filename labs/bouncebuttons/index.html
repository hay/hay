<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="jquery.bouncebuttons.js"></script>
    <style>
        body {
            background: #9C3800;
        }

        a {
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            text-decoration: none;
            font-family: Verdana, Arial, sans-serif;
            font-weight: normal;
            float: left;
            margin-left: 20px;
        }
    </style>

    <script>
        $(document).ready(function() {
            $("a").bounceButtons({
                color : "#f99"
            });
        });
    </script>
</head>
<body>
    <a href="#">Hover over me</a>
    <a href="#">me too!</a>
    <a href="#">Aww.. give me a hover!</a>
</body>
</html>
