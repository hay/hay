<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
	   h3.h3 + p {
	       color: red;
	   }
	   
	   h3 + p {
	       color: green;
	   }
	   
	   
	</style>
</head>
<body>
<div>
    <h3 id="h3" class="h3">I'm an &lt;h3&gt; element with class 'h3'</h3>
    <p id="p" class="p">I'm a &lt;p&gt; element with a class 'p'</p>
</div>

<div>
    <h3 id="h3b" class="h3b">I'm an &lt;h3&gt; element with class 'h3b'</h3>
    <p id="pb" class="pb">I'm a &lt;p&gt; element with a class 'pb'</p>
</div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</body>
</html>
